<script>
  var jumboHeight = $('.jumbotron').outerHeight();
  function parallax() {
    var scrolled = $(window).scrollTop();
    $('.jumbotron-bg').css('height', (jumboHeight - scrolled) + 'px');
  }
  var eTop = $('#sidebar').offset().top;
  $(window).scroll(function (e) {
    parallax();
    console.log(eTop);
    if (eTop === undefined)
    { eTop = $('#sidebar').offset().top; }
    moveSideBar();
  });

  function moveSideBar() {

    var $el = $('#contentPage');
    var cBottom = $el.position().top + $el.outerHeight(true);

    if (($(window).scrollTop() - eTop) > (-20) && ($(window).scrollTop() - eTop) + 1043 < cBottom) {
      $('#sidebar').css('top', ($(window).scrollTop() - eTop + 20) + 'px');
    }
    if (($(window).scrollTop() - eTop) < (-20)) {
      $('#sidebar').css('top', 0 + 'px');
    }
    if (($(window).scrollTop() - eTop) + 1043 > cBottom) {
      $('#sidebar').css('top', cBottom - 1043 + 'px');
    }
  };

 

</script>
