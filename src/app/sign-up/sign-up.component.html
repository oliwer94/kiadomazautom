<div class="container" style="background:white;margin-top:25px; max-width:500px; border: thin solid #C8C8C8; border-radius: 4px;">
  <div style="text-align:center;margin-top:20px;">
    <h1>Sign Up</h1>
    <br>
    <p>Please fill out this for to register on the website.</p>
    <br>
  </div>
  <form>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputName" placeholder="Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group row " id="pwd-container">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
      <div class="offset-sm-2 col-sm-10 pwstrength_viewport_progress"></div>
    </div>
    <div class="form-group row">
      <label for="inputCountry" class="col-sm-2 col-form-label">Ország</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputCountry" placeholder="Ország">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputRegion" class="col-sm-2 col-form-label">Megye</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputRegion" placeholder="Megye">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputCity" class="col-sm-2 col-form-label">Város</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputCity" placeholder="Város">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputStreet" class="col-sm-2 col-form-label">Utca</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputStreet" placeholder="Utca">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputHouseNumber" class="col-sm-2 col-form-label">Házszám</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputHouseNumber" placeholder="Házszám">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="on">
               I accept the terms and conditions.
              </label>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-12">
        <div class="g-recaptcha" data-sitekey="6Ldw7ywUAAAAAG-XAAk0OfqCls5_r5jQUjaSgAOv"></div>
      </div>
    </div>

    <div class="form-group row">
      <div class="offset-sm-5 col-sm-12">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </form>

</div>
